<!doctype html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <p>
        You can't see it, but there's a hidden input whose value gets reset when the form is reset,
        along with the form data output.
      </p>
      <p>
        <input type="text" id="input" name="first" />
      </p>
      <p>
        <input type="number" id="input" name="second" />
      </p>
      <p>
        <select name="third">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>
      <p>
        <input type="checkbox" id="checkbox" name="fourth" />
      </p>
      <p>
        <input type="radio" name="radio" value="1" name="fifth" />
        <input type="radio" name="radio" value="2" name="fifth" />
        <input type="radio" name="radio" value="3" name="fifth" />
      </p>
      <p>
        <textarea id="textarea" name="sixth"></textarea>
      </p>
      <input type="hidden" id="hidden" name="hidden" value="initial value" />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>

    <p>Hidden Input Value:</p>
    <pre id="output"></pre>

    <script type="module" src="./entry.bundled.js"></script>
  </body>
</html>
